<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            max-width: 90%;
            max-height: 200px;
            object-fit: cover;
            margin: auto;
        }
        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Adds space between buttons */
            margin-top: 10px;
        }
        .btn-start {
            background-color: #A9B5DF !important; /* Light Blue */
            color: white;
            border-radius: 50%; /* Fully round button */
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: none;
        }
        .btn-start:hover {
            background-color: #8C9ACF !important;
        }
        .btn-stop {
            background-color: #B82132 !important; /* Dark Blue */
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            border: none;
        }
        .btn-stop:hover {
            background-color: #8E1616 !important;
        }
    </style>

    <script>
        function startGame(game) {
            fetch(`/run/` + game)
                .then(response => response.text())
                .then(data => alert(data));
        }

        function stopGame(game) {
            fetch(`/stop/` + game)
                .then(response => response.text())
                .then(data => alert(data));
        }
    </script>
</head>
<body>
    <h1 class="mb-4">Welcome to My Game Website</h1>
    <p class="mb-5">Click on a game to start or stop:</p>

    <div class="container">
        <div class="row justify-content-center">
            <!-- Pong Game Card -->
            <div class="col-md-4">
                <div class="card shadow">
                    <img src="{{ url_for('static', filename='pong_game.jpg') }}" class="card-img-top" alt="Pong Game">
                    <div class="card-body">
                        <h5 class="card-title">Pong Game</h5>
                        <div class="btn-container">
                            <button class="btn btn-outline-success" onclick="startGame('pong')">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="btn btn-outline-danger" onclick="stopGame('pong')">Stop</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Car Game Card -->
            <div class="col-md-4">
                <div class="card shadow">
                    <img src="{{ url_for('static', filename='car_game.jpg') }}" class="card-img-top" alt="Car Game">
                    <div class="card-body">
                        <h5 class="card-title">Car Game</h5>
                        <div class="btn-container">
                            <button class="btn btn-outline-success" onclick="startGame('car')">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="btn btn-outline-danger" onclick="stopGame('car')">Stop</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tetris Game Card -->
            <div class="col-md-4">
                <div class="card shadow">
                    <img src="{{ url_for('static', filename='tetris_game.jpg') }}" class="card-img-top" alt="Tetris Game">
                    <div class="card-body">
                        <h5 class="card-title">Tetris Game</h5>
                        <div class="btn-container">
                            <button class="btn btn-outline-success" onclick="startGame('tetris')">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="btn btn-outline-danger" onclick="stopGame('pong')">
                                Stop
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
